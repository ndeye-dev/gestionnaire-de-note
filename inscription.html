<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Appli JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class=" bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');"> 
  <div class="mask d-flex align-items-center gradient-custom-3">
    <div class="container py-5">
      <div class="row d-flex justify-content-center align-items-center ">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form>
                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="text" id="form1" class="form-control form-control-lg" required />
                  <label class="form-label" for="form1">Your Name</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="email" id="form2" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form2">Your Email</label>
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  <input type="password" id="form3" class="form-control form-control-lg" required/>
                  <label class="form-label" for="form3">Password</label>
                </div>

                <div class="d-flex justify-content-center">
                  <button  type="button" id="send" data-mdb-button-init
                    data-mdb-ripple-init class="btn  btn-block btn-lg gradient-custom-4 text-body"><a href="#" class="class text-dark text-white">S'inscrire</a></button>
                </div>

                <p class="text-center mt-5 mb-0">Have already an account? <a href="connexion.html"
                    class="fw-bold text-body class" >Connexion</a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
      
    <script src="inscription.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
